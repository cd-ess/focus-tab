<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focus Tab</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>Focus Tab</h1>

  <!-- Mode Toggle -->
  <div class="toggle-group">
    <label>
      <input type="radio" name="mode" value="blacklist" checked />
      Blacklist
    </label>
    <label>
      <input type="radio" name="mode" value="whitelist" />
      Whitelist
    </label>
  </div>

  <!-- Tooltip -->
  <div id="mode-tooltip" class="tooltip">
    These sites will be hidden. All others will stay open.
  </div>

  <!-- Site List -->
  <ul id="site-list"></ul>

  <!-- Add Site -->
  <div class="add-site">
    <input type="text" id="site-input" placeholder="e.g. youtube.com" />
    <button id="add-button">Add</button>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button id="hideTabs">Hide Distracting Tabs</button>
    <button id="restoreTabs">Reopen Tabs</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
