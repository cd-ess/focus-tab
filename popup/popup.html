<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Focus Tab</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>Focus Tab</h1>

  <!-- Mode Toggle -->
  <div id="mode-toggle">
    <label>
      <input type="radio" name="mode" value="blacklist" checked />
      Blacklist
    </label>
    <label>
      <input type="radio" name="mode" value="whitelist" />
      Whitelist
    </label>
  </div>

  <!-- Tooltip -->
  <div id="mode-tooltip" class="tooltip">
    These sites will be hidden. All others will stay open.
  </div>

  <!-- Site List -->
  <ul id="site-list">
    <!-- Dynamically generated items will appear here -->
  </ul>

  <!-- Add Site -->
  <div id="add-site">
    <input type="text" id="site-input" placeholder="e.g. youtube.com" />
    <button id="add-button">Add</button>
  </div>

  <!-- Action Buttons -->
  <div id="action-buttons">
    <button id="hideTabs">Close Distracting Tabs</button>
    <button id="restoreTabs">Reopen Tabs</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
